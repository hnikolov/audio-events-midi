<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#1a73e8"/>
  
  <!-- Audio waveform -->
  <g fill="white" opacity="0.9">
    <!-- Left bar -->
    <rect x="45" y="60" width="12" height="72" rx="6"/>
    <!-- Center-left bar -->
    <rect x="65" y="45" width="12" height="102" rx="6"/>
    <!-- Center bar -->
    <rect x="85" y="35" width="12" height="122" rx="6"/>
    <!-- Center-right bar -->
    <rect x="105" y="45" width="12" height="102" rx="6"/>
    <!-- Right bar -->
    <rect x="125" y="60" width="12" height="72" rx="6"/>
  </g>
  
  <!-- Music note accent -->
  <circle cx="155" cy="50" r="14" fill="white" opacity="0.7"/>
  <rect x="153" y="40" width="4" height="24" fill="white" opacity="0.7"/>
</svg>
